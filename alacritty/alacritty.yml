import:
  - ~/.config/alacritty/colors/dracula.yml

#position:
  #  x: 0
  #  y: 0

window:
  padding:
    x: 14
    y: 14

scrolling:
  history: 10000
  multiplier: 3

font:
  normal:
    family: Hack Nerd Font
    style: Regular

  bold:
    family: Hack Nerd Font
    style: Bold

  italic:
    family: Hack Nerd Font
    style: Italic

  bold_italic:
    family: Hack Nerd Font
    style: Bold Italic

  size: 10.0

cursor:
  style:
    shape: Underline
    blinking: Always


