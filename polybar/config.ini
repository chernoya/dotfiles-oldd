[colors]
background = #1e1f29
foreground = #f8f8f2
primary = #94f7c5
red = #ff5555
blue = #bd93f9
green = #50fa7b
cyan = #8be9fd
magenta = #ff79c6

[bar/center]
width = 90%
height = 28pt
offset-x = 90
offset-y = 0
radius = 10
background = ${colors.background}
foreground = ${colors.foreground}
line-size = 3pt
border-size = 4pt
border-color = #00000000
padding-left = 1
padding-right = 2
module-margin = 1
separator =
separator-foreground = ${colors.disabled}
font-0 = Hack Nerd Font:size=15;4
font-1 = Hack Nerd Font:size=15;1
font-2 = Hack Nerd Font:size=15;3
modules-left = date
modules-right = pulseaudio battery wlan eth
modules-center = xworkspaces
cursor-click = pointer
cursor-scroll = true
cursor-reverse-scroll = true
enable-ipc = true 
wm-restack = bspwm
tray-position = right

[module/xworkspaces]
type = internal/xworkspaces
label-active = 
label-active-foreground = ${colors.cyan}
label-active-padding = 1

label-occupied = 󰊠
label-occupied-padding = 1

label-urgent = 󰊠
label-urgent-foreground = ${colors.red}
label-urgent-padding = 1

label-empty = 󱙝
label-empty-padding = 1

[module/filesystem]
type = internal/fs
interval = 25
mount-0 = /home
label-mounted = %{F#F0C674}%{F-} %percentage_used%%
label-unmounted = %mountpoint% Not Mounted

[module/memory]
type = internal/memory
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.red}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = " "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[module/pulseaudio]
type = internal/pulseaudio
format-volume-prefix = " "
format-volume-prefix-foreground = ${colors.magenta}
format-volume = <label-volume>
label-volume = %percentage%%
label-muted = ﱝ
label-muted-foreground = ${colors.red}

[module/battery]
type = internal/battery
full-at = 99
low-at = 10
battery = BAT0
adapter = ADP1
interval = 1
format-charging = <animation-charging> <label-charging>
format-charging-foreground = ${colors.green}
format-discharging = <ramp-capacity>  <label-discharging>
label-charging = %percentage%%
label-discharging = %percentage%%
label-full = 
label-full-foreground = ${colors.green}
label-low = 
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 
bar-capacity-width = 10
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-discharging-0 = 
animation-discharging-1 = 
animation-discharging-2 = 
animation-discharging-3 = 
animation-discharging-4 = 
animation-discharging-framerate = 500
animation-low-0 = !
animation-low-1 = 
animation-low-framerate = 200

[network-base]
type = internal/network
interval = 1
format-connected = <label-connected>
format-disconnected = <label-disconnected>

#[module/network]
#type = internal/network
#interface = wlp1s0
#interval = 1.0
#label-connected = "%{T2}%downspeed%   %upspeed% "
#label-connected-size = 10

[module/wlan]
inherit = network-base
interface-type = wireless
label-connected = %{F#fafdff}󰤨%{F-}
label-disconnected = 󰤮

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#fafdff}%{F-} %local_ip%
;label-disconnected = 

[module/date]
type = internal/date
interval = 1
date = %I:%M %p
label =  %{T3}%date%

[module/spotify]
type = custom/script
tail = true
interval = 1
; prefix symbol is shown before the text
format-prefix = " "
format-prefix-foreground = ${colors.green}
format = <label>
format-foreground = ${colors.green}
exec = ~/.config/polybar/scripts/scroll_spotify_status.sh

[module/spotify-prev]
type = custom/script
exec = echo ""
format = <label>
click-left = playerctl previous -p spotify

[module/spotify-play-pause]
type = custom/ipc
hook-0 = echo ""
hook-1 = echo ""
initial = 1
click-left = playerctl play-pause -p spotify

[module/spotify-next]
type = custom/script
exec = echo ""
format = <label>
click-left = playerctl next -p spotify

[settings]
screenchange-reload = true
pseudo-transparency = true

